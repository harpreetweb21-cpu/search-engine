<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchEngine - Find Anything</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header with logo -->
        <header class="header" id="header">
            <div class="header-content">
                <a href="#" class="header-logo" onclick="goHome()">SearchEngine</a>
                <div class="header-search" id="headerSearch">
                    <input type="text" id="headerSearchInput" placeholder="Search...">
                    <button onclick="performSearch()">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main search page (Google-like) -->
        <main class="main-search" id="mainSearch">
            <div class="logo">
                <span class="logo-s">S</span><span class="logo-e1">e</span><span class="logo-a">a</span><span class="logo-r">r</span><span class="logo-c">c</span><span class="logo-h">h</span><span class="logo-e2">E</span><span class="logo-n">n</span><span class="logo-g">g</span><span class="logo-i">i</span><span class="logo-n2">n</span><span class="logo-e3">e</span>
            </div>
            <div class="search-box">
                <div class="search-input-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search the web..." autocomplete="off">
                    <button class="clear-btn" id="clearBtn" onclick="clearSearch()">âœ•</button>
                </div>
                <div class="search-buttons">
                    <button class="search-btn" onclick="performSearch()">Search</button>
                    <button class="lucky-btn" onclick="feelingLucky()">I'm Feeling Lucky</button>
                </div>
            </div>
        </main>

        <!-- Search results page -->
        <div class="results-page" id="resultsPage">
            <div class="results-container">
                <div class="results-stats" id="resultsStats"></div>
                <div class="results-list" id="resultsList"></div>
                <div class="pagination" id="pagination"></div>
            </div>
        </div>

        <!-- Loading spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>SearchEngine Demo - Python Flask Backend</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
